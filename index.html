<!DOCTYPE html>
<html>
<head>
    <title>My Web Page</title>
    <script src="drop.js"></script>
</head>
<body>
    <h1>Time Entry website</h1>

    <div id="drop-area" style="border: 2px dashed #ccc; width: 300px; height: 200px; text-align: center; padding: 20px;">
        <p>Drag and drop files here</p>
    </div>

    <div>
        <table id="file-table">
            <tr>
                <th>file name</th>
                <th>sender</th>
                <th>date</th>
                <th>subject</th>
                <th>message summary</th>
            </tr>
        </table>
    </div>
</body>
</html>
