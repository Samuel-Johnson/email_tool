<!DOCTYPE html>
<html>
<head>
    <title>My Web Page</title>
    <script src="drop.js"></script>
    <style>
        th, td {
            border: 1px solid black;
            padding: 8px; /* Optional: Adds some space between text and border */
        }
    </style>
</head>
<body>
    <h1>Time Entry website</h1>
    <button onclick="downloadJsonObject()">Download JSON</button>
    <div>
        <button onclick="changeCharacterLength()">Update message summary length</button>
        <input type="number" id="message-summary-length" value="100" min="10" max="1000" step="10">
    </div>

    <div id="drop-area" style="border: 2px dashed #ccc; width: 300px; height: 200px; text-align: center; padding: 20px;">
        <p>Drag and drop files here</p>
    </div>

    <div>
        <table id="file-table">
            <tr>
                <th>file name</th>
                <th>sender</th>
                <th>date</th>
                <th>subject</th>
                <th>message summary</th>
            </tr>
        </table>
    </div>
</body>
</html>
